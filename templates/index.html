<body>
     <!-- Navigation bar starts-->
     <header class="header">
        <!-- Logo -->
        <div class="logo"><img src="/static/images/logo1.png" alt="logo"></div>
        <!-- Hamburger icon -->
        <input class="side-menu" type="checkbox" id="side-menu"/>
        <label class="hamb" for="side-menu"><span class="hamb-line"></span></label>
        <!-- Menu -->
        <nav class="nav">
            <ul class="menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#About">About</a></li>
                <li><a href="#Form">Form</a></li>
            </ul>
        </nav>
    </header>
     <!-- Navigation bar ends -->

     <!-- About section starts -->
     <section class="image_1" id="#About">
        <div class="image_1row">
            <div class="banner">
                <img src="/static/images/images1.jpg" alt="img" >
                <p class="headingtext">ABOUT US<br>
                    <span class="hea">
This website leverages a machine learning model to give the general population an indication of whether they are more or less likely to be predisposed to heart disease.</span>
                </p>
            </div>
        </div>
    </section>
    <!-- Form starts -->
    <section class="formsec">
    <div class="formcontain" id="Form">
    <form action="predict" method="POST">
        <h1>Heart Disease Prediction</h1>
        
        <div class="row">
            <div class="column">
                <label for="Name">Patient Name:</label>
                <input type="text" name="Name">
            </div>
            <div class="column">
                <label for="Age">Age:</label>
                <input type="number" name="Age">
            </div>
        </div>
        
        <!-- Add similar rows for other pairs of input fields -->
        
        <div class="row">
            <div class="column">
                <label for="Sex">Sex:</label>
                <select name="Sex">
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </div>
            <div class="column">
                <label for="ChestPainType">Chest Pain Type:</label>
                <select name="ChestPainType">
                    <option value="ATA">Atypical Angina (ATA)</option>
                    <option value="NAP">Non-Anginal Pain (NAP)</option>
                    <option value="ASY">Asymptomatic (ASY)</option>
                    <option value="TA">Typical Angina (TA)</option>
                </select>
            </div>
        </div>
        
         <div class="row">
            <div class="column">
                <label for="RestingBP">Resting Blood Pressure:</label>
                <input type="number" name="RestingBP">
            </div>
        
            <div class="column">
                <label for="Chol">Cholesterol:</label>
                <input type="number" name="Chol">
            </div>
         </div>
        
       <div class="row">
            <div class="column">
                <label for="FastingBS">Fasting Blood Sugar:</label>
                <input type="number" name="FastingBS">
            </div>
        
            <div class="column">
                <label for="RestingECG">Resting ECG:</label>
                <select name="RestingECG">
                    <option value="Normal">Normal</option>
                    <option value="ST">ST</option>
                    <option value="LVH">LVH</option>
                </select>
            </div>
       </div>
        
        <div class="row">
            <div class="column">
                <label for="MaxHR">Maximum Heart Rate:</label>
                <input type="number" name="MaxHR">
            </div>
        
            <div class="column">
                <label for="ExerciseAngina">Exercise-Induced Angina:</label>
                <select name="ExerciseAngina">
                    <option value="N">No</option>
                    <option value="Y">Yes</option>
                </select>
            </div>
        </div>
        
       <div class="row">
            <div class="column">
                <label for="Oldpeak">Oldpeak:</label>
                <input type="number" step="0.01" name="Oldpeak">
            </div>
        
            <div class="column">
                <label for="ST_Slope">ST_Slope:</label>
                <select name="ST_Slope">
                    <option value="Up">Up</option>
                    <option value="Flat">Flat</option>
                    <option value="Down">Down</option>
                </select>
            </div>
       </div>

        <input type="submit" value="Submit">
    </form>
    </div>
</section>
    <!-- Form ends -->
